<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>New Years Eve</h1>

        <div class="countdown-container">
            <div class="days-c">
                <p class="big-text" id="days">0
                <span>days</span>
                </p>
            </div>
            <div class="hours-c">
                <p class="big-text" id="hours">0
                    <span>hours</span>
                </p>
            </div>
            <div class="minutes-c">
                <p class="big-text" id="minutes">0
                    <span>minutes</span>
                </p>
            </div>
            <div class="seconds-c">
                <p class="big-text" id="seconds">0
                    <span>seconds</span>
                </p>
            </div>
        </div>
    </body>
</html>
