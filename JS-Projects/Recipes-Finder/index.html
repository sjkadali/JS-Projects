<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index1.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Dancing+Script:wght@700&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="container">
        <nav>
            <div class="logo">
                <h1>Recipes Finder</h1>
            </div>
            <div class="searchBar">
                <input type="text" placeholder="Enter recipe to search" id="searchInput">
                <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </nav>

        <div class="category">
            <button id="prevBtn"><i class="fa-solid fa-angle-left"></i></button>

            <div class="recipes">
                <input type="button" class="recipeName" value="Cake">
                <input type="button" class="recipeName" value="Rice">
                <input type="button" class="recipeName" value="Soup">

            </div>
            <div class="recipes">
                <input type="button" class="recipeName" value="Chicken">
                <input type="button" class="recipeName" value="Fish">
                <input type="button" class="recipeName" value="Pudding">

            </div>
            <div class="recipes">
                <input type="button" class="recipeName" value="Salad">
                <input type="button" class="recipeName" value="Samosa">
                <input type="button" class="recipeName" value="Blueberry">

            </div>
            <button id="nextBtn"><i class="fa-solid fa-angle-right"></i></button>
        </div>

        <div class="showRecipe">
            
        </div>
     </div>
    <script src="index.js"></script>
</body>
</html>
